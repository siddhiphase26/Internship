<!DOCTYPE html>
<html>
<head>
    <title>Preview Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eae4f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #4b2e83;
        }

        .section {
            background: #f4f0fa;
            border: 1px solid #d8cdec;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 18px;
        }

        .btn {
            background: #6a4caf;
            padding: 14px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover { background: #563b93; }

        .prev { background: #777; }
        .prev:hover { background: #555; }
    </style>
</head>
<body>

<div class="card">

    <h2>Preview Your Details</h2>

    <div class="section">Personal Information</div>
    <div class="section">Guardian Details</div>
    <div class="section">Address Information</div>
    <div class="section">Education Background</div>

</body>
</html>
