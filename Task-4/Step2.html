<!DOCTYPE html>
<html>
<head>
    <title>Step 2 - Address Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eae4f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4b2e83;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #4b2e83;
            margin-top: 20px;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #f4f0fa;
            border: 1px solid #d8cdec;
            border-radius: 10px;
        }

        .btn {
            background: #6a4caf;
            padding: 14px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
        }

        .btn:hover {
            background: #563b93;
        }

        .prev {
            background: #777;
        }

        .prev:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Step 2: Address Details</h2>

    <h3>Permanent Address</h3>

    <label>Address Line</label>
    <input type="text">

    <label>City</label>
    <input type="text">

    <label>Pin Code</label>
    <input type="number">

    <label>State</label>
    <input type="text">

    <label>Country</label>
    <input type="text">

    <h3>Temporary Address</h3>

    <label>Address Line</label>
    <input type="text">

    <label>Pin Code</label>
    <input type="number">

    <label>State</label>
    <input type="text">

    <label>Country</label>
    <input type="text">

    <div style="display:flex; justify-content:space-between; margin-top:15px;">
        <a href="step1.html" class="btn prev">← Previous</a>
        <a href="step3.html" class="btn">Next →</a>
    </div>

</div>

</body>
</html>
