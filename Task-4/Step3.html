<!DOCTYPE html>
<html>
<head>
    <title>Step 3 - Education Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eae4f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4b2e83;
            text-align: center;
        }

        h3 {
            color: #4b2e83;
            margin-top: 20px;
        }

        label { font-weight: 600; }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #f4f0fa;
            border: 1px solid #d8cdec;
            border-radius: 10px;
        }

        .btn {
            background: #6a4caf;
            padding: 14px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }

        .btn:hover {
            background: #563b93;
        }

        .prev {
            background: #777;
        }

        .prev:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Step 3: Education Details</h2>

    <h3>SSC (10th)</h3>
    <label>School Name</label>
    <input type="text">
    <label>Passing Year</label>
    <input type="number">
    <label>Percentage</label>
    <input type="text">

    <h3>HSC (12th)</h3>
    <label>College Name</label>
    <input type="text">
    <label>Passing Year</label>
    <input type="number">
    <label>Percentage</label>
    <input type="text">

    <h3>Graduation</h3>
    <label>College Name</label>
    <input type="text">
    <label>Degree</label>
    <input type="text">
    <label>Passing Year</label>
    <input type="number">
    <label>CGPA / Percentage</label>
    <input type="text">

    <div style="display:flex; justify-content:space-between;">
        <a href="step2.html" class="btn prev">← Previous</a>
        <a href="step4.html" class="btn">Next →</a>
    </div>

</div>

</body>
</html>
