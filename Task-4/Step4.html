<!DOCTYPE html>
<html>
<head>
    <title>Step 4 - Course Details</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eae4f2;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            width: 520px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4b2e83;
            text-align: center;
        }

        label {
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #f4f0fa;
            border: 1px solid #d8cdec;
            border-radius: 10px;
        }

        .btn {
            background: #6a4caf;
            padding: 14px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }

        .btn:hover {
            background: #563b93;
        }

        .prev {
            background: #777;
        }

        .prev:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Step 4: Course Details</h2>

    <label>Course Name</label>
    <select>
        <option>Web Development</option>
        <option>Full Stack</option>
        <option>Python Programming</option>
        <option>Java Development</option>
        <option>Data Science</option>
    </select>

    <label>Course Duration</label>
    <select>
        <option>2 Months</option>
        <option>3 Months</option>
        <option>6 Months</option>
    </select>

    <div style="display:flex; justify-content:space-between;">
        <a href="step3.html" class="btn prev">← Previous</a>
        <a href="preview.html" class="btn">Next →</a>
    </div>

</div>

</body>
</html>
